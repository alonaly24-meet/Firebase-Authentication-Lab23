<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        {% for tweet in tweets %}
            <li>

                    <button type="submit">Like</button>
                </form>
                <p>Likes: {{ tweet.get("likes", 0) }}</p>  -->

   

            </li>
        {% endfor %}
    </ul>

</html>
