<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        {% for tweet in tweets %}
            <li>
                <h3>{{ tweet.title }}</h3>
                <p>{{ tweet.text }}</p>
                <p>Written by: {{ tweet.uid }}</p>
            </li>
        {% endfor %}

        <!-- Button -->
        <div>
            <input type="submit"/>
        </div>
        
    </ul>
</body>
</html>
